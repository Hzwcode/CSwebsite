<body>
    <div class="loader">
        <div class="loader-inner pacman">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
<!--    <script type="text/javascript" src="js/loaders.css.js"></script>-->
    
    <div class="main-wrap">
        <div class="top-header-wrap">
            <div class="logo">
                <a href="../pageone/pageone.html"><img src="static/logo.png"></a>
            </div>
        </div>
        <div class="south-in">
            <div class="img-wrap">
                <img src="static/rooms.png">
                <a id="sect-1" href="../pagethree/pagethree.html"><img src="static/rooms-sect1.png"></a>
                <a id="sect-2" href="../pagethree/pagethree.html"><img src="static/rooms-sect2.png"></a>
                <a id="sect-3" href="../pagethree/pagethree.html"><img src="static/rooms-sect3.png"></a>
                <a id="sect-4" href="../pagethree/pagethree.html"><img src="static/rooms-sect4.png"></a>
                <a id="sect-5" href="../pagethree/pagethree.html"><img src="static/rooms-sect5.png"></a>
                <a id="sect-6" href="../pagethree/pagethree.html"><img src="static/rooms-sect6.png"></a>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    
    <script type="text/javascript">
        $(document).ready(function(){
            setTimeout(function(){
                $('.loader').fadeOut();
//                $('.loader').addClass('done');
            }, 500);
            
            $('.img-wrap a').on('click', function(e){
                var $this = $(this);
                if ($this.hasClass('active')){
                    $this.removeClass('active');
                } else{
                    $this.addClass('active');
                    setTimeout(function(){
//                        location.href = './' + $this.attr('href') + '.html';
                        location.href = '../pagethree/pagethree.html';
                    }, 700);
                }
                
                e.preventDefault();
            });
        });
    </script>
</body>
